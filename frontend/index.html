<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Movie Genre Recommender</title>
<style>
  body { max-width: 600px; margin: 2rem auto; font-family: Arial, sans-serif; }
  textarea { width: 100%; height: 100px; }
  button { margin-top: 1rem; padding: 10px 20px; background: #6200ea; color: white; border: none; border-radius: 5px; cursor: pointer; }
  #result { margin-top: 1rem; white-space: pre-wrap; }
</style>
</head>
<body>
  <h1>Movie Genre Recommender</h1>
  <textarea id="overview" placeholder="Type movie description here..."></textarea>
  <button onclick="getGenres()">Get Genres</button>
  <div id="result"></div>

  <script>
    async function getGenres() {
      const overview = document.getElementById('overview').value.trim();
      if (!overview) {
        alert('Please enter a movie description!');
        return;
      }
      document.getElementById('result').textContent = 'Loading...';

      try {
        const response = await fetch('https://YOUR-RENDER-URL/predict/', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ overview })
        });

        if (!response.ok) throw new Error('API error');

        const data = await response.json();
        let text = `Predicted Genres:\n${data.predicted_genres.join(', ') || 'None'}\n\nRecommendations:\n`;

        if (data.recommendations.length === 0) {
          text += "No recommendations found.";
        } else {
          data.recommendations.forEach((rec, i) => {
            text += `\n${i+1}. Overview: ${rec.overview}\nGenres: ${rec.genres.join(', ')}\n`;
          });
        }
        document.getElementById('result').textContent = text;
      } catch (e) {
        document.getElementById('result').textContent = 'Error: ' + e.message;
      }
    }
  </script>
</body>
</html>
